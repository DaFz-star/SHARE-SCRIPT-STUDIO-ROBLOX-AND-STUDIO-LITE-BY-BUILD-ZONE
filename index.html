<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>STUDIO RESOURCE | BUILD ZONE</title>
    <style>
        :root {
            --studio-blue: #00a8ff;
            --studio-dark: #1a1a1a;
            --panel: #252525;
            --border: #333333;
            --text: #ffffff;
            --accent: #f6821f;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #121212;
            color: var(--text);
            margin: 0;
            padding: 15px;
        }

        .container { max-width: 700px; margin: 0 auto; }

        /* Header Gaya Roblox Studio */
        header {
            background: var(--studio-dark);
            padding: 20px;
            border-bottom: 3px solid var(--studio-blue);
            border-radius: 10px 10px 0 0;
            text-align: center;
        }
        header h1 { margin: 0; font-size: 22px; letter-spacing: 1px; color: var(--studio-blue); }
        header p { margin: 5px 0 0; font-size: 12px; color: var(--accent); font-weight: bold; }

        /* Panel Input */
        .studio-panel {
            background: var(--panel);
            padding: 20px;
            border: 1px solid var(--border);
            margin-bottom: 25px;
            border-radius: 0 0 10px 10px;
        }

        label { display: block; font-size: 11px; color: #888; margin-bottom: 5px; text-transform: uppercase; }
        
        input, textarea, select {
            width: 100%;
            padding: 10px;
            background: #1e1e1e;
            border: 1px solid var(--border);
            border-radius: 5px;
            color: white;
            margin-bottom: 15px;
            box-sizing: border-box;
            font-family: 'Consolas', monospace;
        }

        input:focus, textarea:focus { border-color: var(--studio-blue); outline: none; }

        .btn-deploy {
            width: 100%;
            padding: 12px;
            background: var(--studio-blue);
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
        }

        /* Card List */
        .asset-card {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            position: relative;
        }

        .asset-tag {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--accent);
            color: black;
            font-size: 9px;
            font-weight: 800;
            padding: 2px 6px;
            border-radius: 3px;
        }

        .asset-title { font-size: 18px; font-weight: bold; color: var(--studio-blue); margin-bottom: 5px; }
        .asset-info { font-size: 11px; color: #777; margin-bottom: 10px; }

        .code-preview {
            background: #000;
            padding: 12px;
            border-radius: 5px;
            font-family: 'Consolas', monospace;
            font-size: 12px;
            color: #d4d4d4;
            overflow-x: auto;
            max-height: 180px;
            border-left: 3px solid var(--studio-blue);
        }

        .footer {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
        }

        .btn-copy {
            background: #333;
            color: #ddd;
            border: 1px solid #444;
            padding: 6px 15px;
            border-radius: 4px;
            font-size: 12px;
            cursor: pointer;
        }

        .btn-copy:hover { background: var(--studio-blue); color: white; }

        .btn-del { background: none; border: none; color: #555; font-size: 11px; cursor: pointer; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>BUILD ZONE</h1>
        <p>STUDIO ROBLOX / STUDIO LITE</p>
        <div style="font-size: 9px; color: #555; margin-top: 10px;">By CAPYBARA â€¢ VERSION 1.0</div>
    </header>

    <div class="studio-panel">
        <label>Creator Name</label>
        <input type="text" id="dev" placeholder="Ex: CapybaraDev">
        
        <label>Delete Password</label>
        <input type="password" id="pass" placeholder="Password untuk hapus">

        <label>Asset Type</label>
        <select id="type">
            <option value="Script">Script / LocalScript</option>
            <option value="Module">ModuleScript</option>
            <option value="System">Full System</option>
        </select>

        <label>Asset Name</label>
        <input type="text" id="title" placeholder="Ex: DoorTweenSystem">

        <label>Source Code (Lua)</label>
        <textarea id="code" rows="6" placeholder="-- Tulis atau tempel kode Roblox Studio di sini..."></textarea>
        
        <button class="btn-deploy" onclick="saveAsset()">DEPLOY TO BUILD ZONE ðŸš€</button>
    </div>

    <div id="assetList"></div>
</div>

<script>
    const STORAGE_KEY = "STUDIO_BUILD_ZONE_DATA";
    const MASTER_ADMIN = "AdminPanels";

    document.addEventListener("DOMContentLoaded", loadAssets);

    function saveAsset() {
        const d = document.getElementById('dev').value;
        const p = document.getElementById('pass').value;
        const t = document.getElementById('title').value;
        const c = document.getElementById('code').value;
        const type = document.getElementById('type').value;

        if(!d || !p || !t || !c) return alert("Mohon lengkapi data!");

        const newAsset = {
            id: Date.now(),
            dev: d,
            pass: p,
            title: t,
            code: c,
            type: type,
            date: new Date().toLocaleDateString()
        };

        let db = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
        db.unshift(newAsset);
        localStorage.setItem(STORAGE_KEY, JSON.stringify(db));

        // Clear input
        document.getElementById('title').value = "";
        document.getElementById('code').value = "";
        
        loadAssets();
        alert("Asset Berhasil Di-upload!");
    }

    function loadAssets() {
        const area = document.getElementById('assetList');
        let db = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
        area.innerHTML = "";

        db.forEach(item => {
            const card = document.createElement('div');
            card.className = 'asset-card';
            card.innerHTML = `
                <div class="asset-tag">${item.type}</div>
                <div class="asset-title">${item.title}</div>
                <div class="asset-info">Creator: ${item.dev} â€¢ ${item.date}</div>
                <div class="code-preview">
                    <pre><code>${esc(item.code)}</code></pre>
                </div>
                <div class="footer">
                    <button class="btn-copy" onclick="copyAsset('${encodeURIComponent(item.code)}')">COPY SOURCE</button>
                    <button class="btn-del" onclick="deleteAsset(${item.id})">Remove</button>
                </div>
            `;
            area.appendChild(card);
        });
    }

    function copyAsset(txt) {
        navigator.clipboard.writeText(decodeURIComponent(txt));
        alert("Source code disalin!");
    }

    function deleteAsset(id) {
        let db = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
        const item = db.find(i => i.id === id);
        const input = prompt("Masukkan Pass Creator / Admin:");
        
        if(input === item.pass || input === MASTER_ADMIN) {
            db = db.filter(i => i.id !== id);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(db));
            loadAssets();
        } else if(input !== null) { alert("Salah Password!"); }
    }

    function esc(t) {
        return t.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
    }
</script>

</body>
  </html>
